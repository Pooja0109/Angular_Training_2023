<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body onload="slideshow()">
    <h1 align="center">Image Slide Show</h1>
    <div class="slide">
        <div class="slider" id="leftSlider">
            <span class="fas fa-angle-left"style="color:#000;">
            </span>
        </div>
        <div class="ImgSlider">
            <img src="" id="slider" alt="IMAGE">
        </div>
        <div class="slider" id="rightSlider">
            <span class="fas fa-angle-right"style="color:#000;">        
            </span>
        </div>
   
</body>
<script>
    function slideshow() {
        x = 0
        setInterval(function () {
            slide = ["img4.jpg", "img1.jpg", "img2.jpg", "img3.jpg"]
            document.getElementById("slider").src = slide[x];
            x++;
            if (x == slide.length) {
                x = 0;
            }
        }, 2000);
    }
</script>

</html>
