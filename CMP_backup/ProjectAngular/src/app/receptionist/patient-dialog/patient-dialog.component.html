<div class="PatientDelete">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Are you sure you want to delete records of {{details.firstname}} ?</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <div class="AcButton">
            <button mat-raised-button color="warn" (click)="DeletePatient()" routerLink="/patientView">delete</button>
            <button mat-raised-button routerLink="/patientView">Cancel</button>
        </div>
    </mat-card>
</div>
