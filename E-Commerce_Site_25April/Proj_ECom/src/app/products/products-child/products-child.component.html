<a routerLink="/details/{{prods.id}}">
<div class="outer">
<mat-card class="example-card">
    <mat-card-header class="headings">
      <mat-card-title>{{prods.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{prods.description}}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{prods.image}}" alt="Products">
    <mat-card-content>
      <p style="text-align: center;font-weight: bolder;">
        {{prods.price |currency:'Rs. '}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
</a>
